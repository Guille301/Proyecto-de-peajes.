<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de transito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de gestión de transito</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Seleccione una opción del menú
        </p>
        
        <div class="menu-container">
            <div class="menu-item">
                <h3>Login para propietario</h3>
                <button onclick="window.location.href='loginPropietario.html'" class="menu-button">
                    Login de propietario
                </button>
            </div>

            <div class="menu-item">
                <h3>Login para administrador</h3>
                <button onclick="window.location.href='loginAdmin.html'" class="menu-button">
                    Login Administrador
                </button>
            </div>
            
            
        </div>
    </div>

    <style>
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        
        .menu-item {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }
        
        .menu-item:hover:not([style*="opacity"]) {
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .menu-item h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 1.2rem;
        }
        
        .menu-item p {
            margin: 0 0 15px 0;
            color: #666;
            line-height: 1.4;
        }
        
        .menu-button {
            width: 100%;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 6px;
            border: none;
            background-color: #0057b8;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .menu-button:hover:not(:disabled) {
            background-color: #004799;
        }
        
        .menu-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</body>
</html>
