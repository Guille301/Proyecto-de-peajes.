<!DOCTYPE html>
	<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Agenda - Principal</title>
		<link rel="stylesheet" href="style.css">
		<script src='vistaWeb.js'></script>
	</head>
	<body>
		<div class="sidebar">
			<label id="nombreCompleto"> </label>
			<button onclick="cargarContenido('gestionContactos.html')">Contactos</button>
			<button onclick="cargarContenido('busqueda.html')">Busqueda</button>
			<button onclick="logout()">Salir</button>
		</div>
		<div class="content">
			<iframe id="contenidoFrame" src="gestionContactos.html" frameborder="0"></iframe>
		</div>
		<script>

			urlIniciarVista="/menu/vistaConectada";
			
	    	const spnNombreCompleto = document.getElementById("nombreCompleto");
			   function crearContacto(event) {
         		   event.preventDefault(); // Evita el env√≠o tradicional del formulario
            		submit("contactos/crearContacto", serializarFormulario("formCrearContacto"));
        		}

			function cargarContenido(pagina) {
				document.getElementById('contenidoFrame').src = pagina;
			}

			function mostrar_usuarioNoAutenticado(urlDestino){
				window.location.href = urlDestino;
			}

			function mostrar_nombreCompleto(nombreCompleto){
			  spnNombreCompleto.innerHTML = "AGENDA DE " + nombreCompleto.toUpperCase();
	   	    }

			function logout() {
				submit("/menu/logout", null);
           } 
			
			
			
		</script>
	</body>
	</html>
